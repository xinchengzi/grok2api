name: Build Custom Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout custom branch
        uses: actions/checkout@v4
        with:
          ref: custom
          fetch-depth: 0

      - name: Fetch upstream tags
        run: |
          git remote add upstream https://github.com/chenyme/grok2api.git
          git fetch upstream --tags

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          DATE=$(date +%m%d)
          echo "version=${VERSION#v}-${DATE}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          provenance: false
          tags: |
            ghcr.io/xinchengzi/grok2api:${{ steps.version.outputs.version }}
            ghcr.io/xinchengzi/grok2api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
